<script type="text/javascript">
function save()
{
	var opener = $.dialog.opener;
	$("#post_save").ajaxSubmit({
		'url':get_plugin_url('vipext','start_move'),
		'type':'post',
		'dataType':'json',
		'success':function(rs){
			if(rs.status){
				$.dialog.tips('操作成功',function(){
					$.dialog.close();
				}).lock();
				return true;
			}
			$.dialog.alert(rs.info);
			return false;
		}
	});
}
</script>
